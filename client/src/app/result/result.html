<table class="table table-responsive text-left" ng-if="vm.results.length">
  <thead>
    <th style="width:75%">Title</th>
    <th style="width:100px">Date</th>
    <th style="width:150px">Amount</th>
  </thead>
  <tbody>
    <tr ng-repeat="result in vm.results">
      <td><a href="{{::result._source.url}}" target="_blank">{{::result._source.title}}</a></td>
      <td>{{::result._source.authorization_date|date}}</td>
      <td>{{::result._source.amount|currency}}</td>
    </tr>
  </tbody>
</table>
