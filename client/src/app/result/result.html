<table st-table="rowCollection" class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="result in vm.results">
      <td><a href="{{::result._source.url}}" target="_blank">{{::result._source.title}}</a></td>
      <td>{{::result._source.authorization_date|date}}</td>
      <td>{{::result._source.amount|currency}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
